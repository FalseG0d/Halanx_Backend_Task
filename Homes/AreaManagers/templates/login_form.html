{% extends 'area_manager_base.html' %}

{% block title %}
Login
{% endblock %}

{% block heading %}
Login
{% endblock %}


{% block main %}
    <div class="container col-md-6 col-md-offset-3">
        <form class="form-horizontal" method="post">
            {% csrf_token %}
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="text" class="form-control" id="id_username" placeholder="Enter username" name="username">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="password" class="form-control" id="id_password" placeholder="Enter password" name="password">
                </div>
            </div>

            {% if error %}
                <p class="label label-danger">
                    {{ error}}
                </p>
            {% endif %}

            <div class="form-group">
                <div class="col-sm-offset-4 col-md-4">
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </div>
            </div>
            <input type="hidden" name="next" value="{{ next }}" />
        </form>
    </div>
{% endblock %}
